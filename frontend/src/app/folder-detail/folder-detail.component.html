<div class="folderdetail" *ngIf="folder.folderName">
    <div>
        <div class="form-group row">
            <label>Name : </label>
            <input [(ngModel)]="folder.folderName" class="form-control" [disabled]="isValid()">
        </div>
        <div class="form-group row">
            <label>Created : </label> {{folder.created | date: 'short'}}</div>
        <div class="form-group row">
            <label>Deleted : </label> {{folder.deleted || "-"}}</div>
        <div class="form-group row">
            <button (click)="rename()" [disabled]="isValid()" class="btn btn-primary">Rename</button>
            <button (click)="delete()" [disabled]="isValid()" class="btn btn-primary">Delete</button>
        </div>
        <div class="form-group row">
            <button (click)=move() [disabled]="isValid()" class="btn btn-primary">Move</button>
            <select [(ngModel)]="moveFolder" >
                <option *ngFor="let folder of folders" [ngValue]="folder">{{ folder.folderName || 'Main' }}</option>
            </select>
        </div>
        <div class="form-group row">
            <button [disabled]="!isValid()" (click)="restore()" class="btn btn-primary">Restore</button>
            <button [disabled]="isValid()" (click)="download()" class="btn btn-primary">Download</button>
        </div>
        <ul class="logs">
            <li *ngFor="let log of logs">
                <span class="badge">{{log.created | date: 'medium'}}</span> {{log.message}}
            </li>
        </ul>
    </div>
</div>
