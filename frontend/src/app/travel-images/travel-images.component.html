<div class="travel-images">
  <mat-grid-list cols="4" rowHeight="200px" rowWidth="200px">
    <mat-grid-tile
        *ngFor="let image of images"
        [colspan]="image.cols"
        [rowspan]="image.rows">
        <img src="image.src" height="100%" width="100%">
    </mat-grid-tile>
  </mat-grid-list>
</div>
