<div class="settings_container">
  <mat-form-field>
    <input matInput placeholder="New Username" [(ngModel)]="model.new_username">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="New Email" [(ngModel)]="model.new_email" [formControl]="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="New Pasword" [type]="hidenew ? 'password' : 'text'" [(ngModel)]="model.new_password">
    <mat-icon matSuffix (click)="hidenew = !hidenew">{{hidenew ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Current Password" [type]="hideold ? 'password' : 'text'" [(ngModel)]="model.old_password" [formControl]="password">
    <mat-icon matSuffix (click)="hideold = !hideold">{{hideold ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="changeData();">Save</button>
  </div>
</div>
