<div class="container">
    <form class="form" (ngSubmit)="upload()" #uploadForm="ngForm">
        <div class="form-group">
            <span id="close_upload" (click)="close()">X</span>
        </div>
        <input type="file" (change)="onChange($event)" placeholder="Upload file">
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
