<div class="container">
    <form class="form" (ngSubmit)="reset_user()" #resetForm="ngForm">
      <div class="form-group">
        <input type="password" class="form-control" id="newpassword" placeholder="new password"
              required
              [(ngModel)]="model.password" name="newpassword"
              #newpassword="ngModel">
      </div>
      <div [hidden]="newpassword.valid || newpassword.pristine"
             class="alert alert-danger">
          Password is required
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="renewpassword" placeholder="new password again"
              required
              [(ngModel)]="model.repassword" name="renewpassword" #renewpassword="ngModel">
      </div>
      <div [hidden]="renewpassword.valid || renewpassword.pristine"
             class="alert alert-danger">
          Password is required
      </div>
      <button type="submit" [disabled]="!resetForm.form.valid">Change Password</button>
    </form>
</div>
