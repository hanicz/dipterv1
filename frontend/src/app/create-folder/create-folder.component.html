<div class="newfolder">
    <div class="form-group">
        <span id="close_createFolder" (click)="close()">X</span>
    </div>
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="Foldername" required [(ngModel)]="newFolder.folderName" #username="ngModel">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="create()">Create</button>
</div>
