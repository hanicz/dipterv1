<div class="container">
    <form class="form" (ngSubmit)="create()" #createForm="ngForm">
        <div class="form-group">
            <span id="close_createFolder" (click)="close()">X</span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="folder_name" placeholder="foldername" required [(ngModel)]="newFolder.folderName" name="foldername"
                #username="ngModel" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
