<mat-tab-group>
  <mat-tab label="Travel">
    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="travel.description">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="travel.travelDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button (click)="createRecord()" style="background-color:#3a6efc">Create</button>
    </div>
  </mat-tab>
</mat-tab-group>
