<div class="dropbox">
    <div class="form-group">
        <span id="close_dropbox" (click)="close()">X</span>
    </div>
    <div>
        <div class="form-group row">
            <label>Path: </label> <input type="text" [(ngModel)]="path" class="form-control">
            <label>Filename: </label> <input type="text" [(ngModel)]="filename" class="form-control">
        </div>
        <div class="form-group row">
            <button (click)="download()" class="btn btn-primary">Download</button>
        </div>
    </div>
</div>
