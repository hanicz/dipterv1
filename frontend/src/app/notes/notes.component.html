<div class="notes">
    <mat-list>
        <h3 mat-subheader>Notes</h3>
        <mat-list-item *ngFor="let note of notes" (click)="onSelectNote(note)" style="display:inline-block;">
            <mat-icon mat-list-icon>
                <i class="fas fa-sticky-note"></i>
            </mat-icon>
            <h4 mat-line> {{note.fileName | limitTo: 27}} </h4>
            <p mat-line> {{note.created | date: 'short'}} </p>
        </mat-list-item>
    </mat-list>
    <div layout="row">
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="selectedNote.fileName" id="noteFileName">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="new_note()">New</button>
        <button mat-raised-button color="primary" (click)="update_note()" [disabled]="!isValid()">Update</button>
        <button mat-raised-button color="primary" (click)="delete_note()" [disabled]="!isValid()">Delete</button>
        <button mat-raised-button color="primary" (click)="showShare()" [disabled]="!isValid()">Share</button>
    </div>
    <textarea class="form-control" style="resize: none;" [(ngModel)]="selectedNote.content" rows="25"></textarea>
    <share [hidden]="notesShare" (closeEvent)="notesShare = true;" [file]="selectedNote"></share>
</div>
<response [hidden]="responseHidden" [inresponse]="requestResponse" class="col"></response>
