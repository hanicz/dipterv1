<div class="finance">
  <div layout="row" mat-line>
    <mat-form-field class="ym">
      <input matInput placeholder="Year" type="number" [(ngModel)]="aggr_year" class="ym-input">
    </mat-form-field>
    <mat-form-field class="ym">
      <input matInput placeholder="Month" type="number" [(ngModel)]="aggr_month" class="ym-input">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="fill_chart()" style="margin-left: 1%;">Report</button>
  </div>
  <mat-divider></mat-divider>
  <mat-table #table [dataSource]="dataSource" style="overflow: auto; max-height: 500px;">

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.type }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ get_formatted_number(element.sum | number) }} HUF</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <h3 mat-subheader>Total spent: {{ get_formatted_number(totalSpent | number) }} HUF</h3>
  <mat-divider></mat-divider>
  <canvas hidden id="canvas">{{ chart }}</canvas>
</div>
