<div class="filedetail" *ngIf="file">
    <div>
        <p><label>Name : </label> <input [(ngModel)]="file.fileName"></p>
        <p><label>Created : </label> {{file.created | date: 'short'}}</p>
        <p><label>Version : </label> {{file.version}}</p>
        <p><label>Deleted : </label> {{file.deleted || "-"}}</p>
        <p><button (click)="rename()" [disabled]="isValid()">Rename</button>
            <button (click)="delete()" [disabled]="isValid()">Delete</button></p>
        <p><button (click)=move() [disabled]="isValid()">Move</button>
            <select [(ngModel)]="moveFolder"><option *ngFor="let folder of folders" [ngValue]="folder">{{ folder.folderName || 'Main' }}</option></select></p>
        <p><button [disabled]="!isValid()" (click)="restore()">Restore</button>
            <button (click)="share()" [disabled]="isValid()">Share</button></p>
        <ul class="logs">
            <li *ngFor="let log of logs">
                <span class="badge">{{log.created | date: 'medium'}}</span> {{log.message}}
            </li>
        </ul>
    </div>
</div>
